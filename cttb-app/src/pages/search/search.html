<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="categories">
    <ion-item *ngFor="let category of categories;"  (click)="itemSelected">
      {{ category.fields.title }}
    </ion-item>
  </ion-list>

   <ion-list *ngIf="items">
    <ion-list-header>
      Results:
    </ion-list-header>   
    <ion-item *ngFor="let item of items;" (click)="itemSelected" >
      <search-result [assets]="assets" [item]="item" ></search-result>
    </ion-item>
  </ion-list>
 
</ion-content>
